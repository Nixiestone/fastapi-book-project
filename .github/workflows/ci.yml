name: CI Pipeline

on:
  pull_request:
    branches:
      - main
    # Trigger on pull request to `main`

jobs:
  test:
    runs-on: ubuntu-latest  # GitHub-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure `pytest`, `pylint`, `black` are in requirements.txt

      # Linting step using pylint
      - name: Run Pylint
        run: |
          pylint .  # Lint all Python files in the current directory
        continue-on-error: false  # Fail the pipeline if linting fails

      # Testing step using pytest
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q  # Adjust according to your test suite
        continue-on-error: false  # Fail the pipeline if tests fail

      # Check code formatting using black
      - name: Check code formatting (optional)
        run: |
          black --check .  # Check all Python files in the current directory (use --check to only check without formatting)
        continue-on-error: false  # Fail the pipeline if formatting check fails
